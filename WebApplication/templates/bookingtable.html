<!-- Table structure for displaying equipment booking options -->
<table id="bookingtable">
    <!-- Table header row -->
    <tr>
        <th></th> <!-- Header column for radio button selection (empty for spacing) -->
        <th>Equipment Name</th> <!-- Header column for Equipment Name -->
        <th>Equipment Type</th> <!-- Header column for Equipment Type -->
        <th>Equipment Quantity</th> <!-- Header column for Equipment Quantity -->
        <th>Equipment Location</th> <!-- Header column for Equipment Location -->
    </tr>
    <!-- Loop through each item in the equipment list -->
    {% for item in equipment %}
    <tr>
        <!-- Radio button for item selection, with unique ID and value assigned -->
        <td><input type="radio" name="itemID" id="item{{ item.equipmentID }}" value="{{ item.equipmentID }}"></td>
        <!-- Displaying Equipment Name -->
        <td>{{ item.equipmentName }}</td>
        <!-- Displaying Equipment Type -->
        <td>{{ item.equipmentType }}</td>
        <!-- Displaying Equipment Quantity -->
        <td>{{ item.equipmentQuantity }}</td>
        <!-- Displaying Equipment Location -->
        <td>{{ item.equipmentLocation }}</td>
    </tr>
    <!-- End of item loop -->
    {% endfor %}
</table>
<!-- End of table -->
