{% load static %}
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login-out.css' %}"><!-- Linking Style sheet -->
    <title>Item Booking System</title> <!-- Setting the tab title -->
</head>

<body>

    {% block content %}<!--Toby,Matthew -->


    <div class="logo-container"><!--John-->
        <!-- Logo container for University of Westminster -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/University_of_Westminster_Logo.jpg"
            alt="University of Westminster Logo" class="logo-img">
    </div>
    
    <div class="login-container">
        <!-- Container for the login form and options -->
        <div class="login-header"><!-- John,Toby -->
            <!-- Header section containing login and signup options -->
            <div class="login-option"><a href="{% url 'login' %}" class="nav-button">Log In</a></div>
            <!-- Link to the login page -->
            <div class="login-option1"><a href="{% url 'signup' %}">Sign Up</a></div>
            <!-- Link to the signup page -->
        </div>
        <div class="login-form"><!-- Matthew,David -->
            <!-- Login form section -->
            <form id="login-form" method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <!-- CSRF token to protect against Cross-Site Request Forgery -->
    
                <div class="form-group">
                    <label for="id_username">Username:</label><!-- Matthew -->
                    <input type="text" id="id_username" name="username">
                    <!-- Input field for entering username -->
                </div>
    
                <div class="form-group">
                    <label for="id_first_name">First Name:</label><!-- Matthew -->
                    <input type="text" id="id_fname" name="fname">
                    <!-- Input field for entering first name -->
                </div>
    
                <div class="form-group">
                    <label for="id_last_name">Last Name:</label><!-- Matthew -->
                    <input type="text" id="id_lname" name="lname">
                    <!-- Input field for entering last name -->
                </div>
    
                <div class="form-group">
                    <label for="id_email">Email:</label><!-- Matthew -->
                    <input type="text" id="id_email" name="email">
                    <!-- Input field for entering email -->
                </div>
    
                <div class="form-group">
                    <label for="id_password">Password:</label><!-- Matthew -->
                    <input type="password" id="id_password" name="password">
                    <!-- Input field for entering password -->
                </div>
    
                <div class="form-group">
                    <label for="id_confirm_password">Confirm Password:</label><!-- Matthew -->
                    <input type="password" id="id_confirm_password" name="password2">
                    <!-- Input field for confirming password -->
                </div>
                <div>
                    <input type="checkbox" name="TCA"><!-- David -->
                    <a href="{% url 'T&C' %}" class="white-href">Accept T&C</a><br><br>
                </div>
                <input class="submit" type="submit" value="Sign Up"><!-- Matthew -->
                <!-- Submit button for the signup form -->
            </form>
    
            <div class="login-status">{{ status }}</div><!-- Matthew -->
            <!-- Display status message (if any) after signup attempt -->
        </div>
    </div>
    

    {# Assumes you set up the password_reset view in your URLconf #}

    {% endblock %}

</body>

</html>
