{% load static %}
<html>
<head>
    <title>Account</title>
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="header">
        <h1>Account</h1>
    </div>

    <div class="container">
        <div class="grey-container">
            <div class="profile-section">
                <h2>Profile</h2>
                <p>Username: {{ user.username }}</p>
                <p>First Name: {{ user.first_name }}</p>
                <p>Last Name: {{ user.last_name}}</p>
            </div>
        </div>
        
        <div class="grey-container">
            <div class="change-password-section">
                <h2>Change Password</h2>
                <form>
                    <div class="form-group">
                        <label for="currentPassword">Current Password:</label>
                        <input id="currentPassword" name="current_password" type="password" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input id="newPassword" name="new_password1" type="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password:</label>
                        <input id="confirmNewPassword" name="new_password2" type="password" required>
                    </div>
                    <input class="submit" type="submit" value="Change Password">
                </form>
            </div>
        </div>
        
        <div class="grey-container">
            <div class="booking-history-section">
                <h2>Booking History</h2>
                <div class="scrollable-table-container">
                    {% include 'userbookingtableaccount.html' %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
